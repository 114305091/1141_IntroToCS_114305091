<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="114305091_JS2_HW8.css">
</head>
<body>
    <h2>JS Calculator</h2>

    <label for="num1">Number 1</label>
    <input type="number" id="num1" placeholder="Enter number 1">

    <label for="num2">Number 2</label>
    <input type="number" id="num2" placeholder="Enter number 2">

    <label for="operator">Operate way?</label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button id="calcBtn">Add</button>

    <p>Result = <span id="result">0</span></p>

    <script src="114305091_JS2_HW8.js"></script>
</body>
</html>
